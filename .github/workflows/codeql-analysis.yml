name: CodeQL Security Scan

on:
    push:
        branches: ["LVPN-*", "test-out-codeql"]
    pull_request:
        branches: ["main", "release/*"]
    schedule:
        - cron: "0 3 * * *" # nightly runs

jobs:
    analyze:
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ["go"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache-dependency-path: .github/go.mod

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}
                  queries: security-extended

            - name: Install protoc
              uses: arduino/setup-protoc@v2
              with:
                version: '3.20.1'

            - name: Build
              run: |
                  cd .github && go mod download && cd ..
                  go run github.com/magefile/mage build:binaries

            - name: Analyze
              uses: github/codeql-action/analyze@v3
              with:
                  category: "/language:${{ matrix.language }}"

            - name: Summary
              run: echo "CodeQL scan done for ${{ matrix.language }}"
