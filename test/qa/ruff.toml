line-length = 220
target-version = "py310"

[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # Builtins shadowing
    "A",
    # Return issues
    "RET",
    # Unused function argument
    "ARG001",
    # Wrong type
    "PT006",
    # Exception must not use an f-string literal, assign to variable first
    "EM102",
    # Do not catch blind exception
    "BLE001",
    # Trailing comma on bare tuple prohibited
    "COM818",
    # Unnecessary generator
    "C402",
    # Consider * instead of concatenation
    "RUF005",
    # Use elif instead of else then if, to reduce indentation
    "PLR5501",
    # Line with empty comment
    "PLR2044",
    # Loop variable overwritten by assignment target
    "PLW2901",
    # Implicitly concatenated string literals over multiple lines
    "ISC002",
    # Variable in function should be lowercase
    "N806",
    # Variable in global scope should not be mixedCase
    "N816",
    # Whitespaces issues
    "W29",
    # One-line docstring should fit on one line
    "D200",
    # 1 blank line required between summary line and description
    "D205",
    # Docstring is over-indented
    "D208",
    # Multi-line docstring closing quotes should be on a separate line
    "D209",
    # No whitespaces allowed surrounding docstring text
    "D210",
    # Multi-line docstring summary should start at the second line
    "D213",
    # Use triple double quotes
    "D300",
    # First word of the first line should be capitalized
    "D403",
    # Missing dashed underline after section
    "D407",
    # Use specific rule codes when using noqa
    "PGH004",
    # Module imports itself
    "PLW0406",
    # Invalid TODO capitalization: ToDo should be TODO
    "TD006",
    # Possible hardcoded password assigned
    "S105",
    # Probable use of requests call without timeout
    "S113",
    # PEP 484 prohibits implicit `Optional`
    "RUF013",
    # Apply all rules
    # "ALL"
]

ignore = [ # Line too long
    "E501",
    # Use ternary operator instead of if-else-block
    "SIM108",
    # Use a single `with` statement with multiple contexts instead of nested `with` statements
    "SIM117",
    # Unnecessary assignment to variable before `return` statement
    "RET504",
    # First line of docstring should be in imperative mood
    "D401",
    # Rules ignored from ALL
    "ANN001",
    "ANN101",
    "ANN201",
    "ANN202",
    "ANN204",
    "ANN205",
    "ANN206",
    "C901",
    "COM812",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
    "D212",
    "D413",
    "D417",
    "EM101",
    "ERA001",
    "FBT001",
    "FBT002",
    "FBT003",
    "FIX002",
    "I001",
    "ISC003",
    "PTH",
    "PERF203",
    "PERF401",
    "PLR0911",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "PT012",
    "PT017",
    "PT018",
    "PYI024",
    "Q000",
    "RUF001",
    "RUF010",
    "S101",
    "S108",
    "S311",
    "S60",
    "T201",
    "TD002",
    "TD003",
    "TRY002",
    "TRY003",
    "TRY300",
]

exclude = ["test/qa/lib/protobuf/**"]
