run:
  timeout: 2m

linters:
  default: none
  enable:
  - bodyclose
  #- depguard
  - dogsled
  #- dupl
  #- errcheck
  - exhaustive
  #- funlen
  #- gochecknoinits
  - goconst
  #- gocritic
  #- gocyclo
  - gofmt
  - goimports
  #- gomnd
  - goprintffuncname
  #- gosec
  - gosimple
  - govet
  #- ineffassign
  #- lll
  - misspell
  #- nakedret
  - rowserrcheck
  #- scopelint
  #- staticcheck
  #- structcheck
  #- stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - whitespace
