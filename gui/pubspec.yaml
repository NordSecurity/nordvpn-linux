name: nordvpn
description: "NordVPN Linux GUI application"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The version is replaced when the packages are build with the correct version
# more info into the build scripts
version: 0.0.1

environment:
  sdk: ">=3.8.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^16.0.0
  flutter_adaptive_scaffold: ^0.3.2
  flutter_web_plugins:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  riverpod: ^2.5.1
  protobuf: ^4.1.0
  grpc: ^4.0.4
  slang: ^4.7.3
  slang_flutter: ^4.7.0
  searchable_listview: ^2.19.3
  flutter_svg: ^2.0.17
  posix: ^6.0.1
  fixnum: ^1.1.0
  url_launcher: ^6.3.0
  logger: ^2.4.0
  path: ^1.9.0
  window_manager: ^0.5.1
  faker: ^2.2.0
  theme_tailor_annotation: ^3.0.2
  freezed_annotation: ^3.0.0
  intl: ^0.20.2
  http: ^1.3.0
  collection: ^1.18.0
  clock: ^1.1.1
  get_it: ^8.1.0
  package_info_plus: ^8.3.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

  build_runner: 2.4.15
  custom_lint:
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.3.9
  theme_tailor: ^3.0.3
  freezed: ^3.0.0
  fake_async: ^1.3.1
  leak_tracker_flutter_testing: ^3.0.9
  shared_preferences_platform_interface: ^2.4.1

flutter:
  uses-material-design: true
  generate: false

  assets:
    - assets/
    - assets/images/
    - assets/images/not_themed/
    - assets/images/flags/

fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
