    - if: '$CI_COMMIT_TAG =~ /^\d+\.\d+\.\d+$/'
  script: 
    - curl $DISCOVER_IP_URL
    - $CI_PROJECT_DIR/ci/remove.sh deb
  dependencies:
    - upload_deb

# Publish changes to DEB repository (Prod builds only)
publish_deb:
